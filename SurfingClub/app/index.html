<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Playfair+Display:400,700|Poppins:300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="fonts/league-spartan/leaguespartan.css">
  <title>Surfing club</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- header -->

  <header class="container">
    <nav class="navigation__wrapper">

      <div class="logo">
        <a href="#">
          <img width="16" src="img/logo/logo.svg" alt="">
        </a>
      </div>

      <ul class="navigation">
        <li class="navigation__item">
          <a class="navigation__link" href="#">Stories</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Events</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Places</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="#">Boards</a>
        </li>
      </ul> <!-- /.navigation -->
    </nav> <!-- /.navigation__wrapper -->
    <!-- slider -->
    <div class="slide-wrapper">
      <div class="slider-item">
        <div class="slider-item__desc">
          <h2 class="slider-item__heading">
            <span>Your</span>
            Beautiful Escape
          </h2>
          <div class="slider-item__text">
            <p>One of the greatest things about the sport of surfing is that you need only three things: your body,
              a surfboard, and a wave.</p>
          </div>

        </div>
        <div class="slider-item__img slider-item__img--bg1"></div>
        <div class="slide-controls">
          <a class="slide-controls__left" href="#">
            <img src="img/controls/header-slider-left.svg" alt="">
          </a>
          <div class="slide-controls-number">
            <span class="slide-controls__active">1</span> /
            <span class="slide-controls__total">5</span>
          </div>
          <a class="slide-controls__right" href="#">
            <img src="img/controls/header-slider-right.svg" alt="">
          </a>

        </div>
      </div> <!-- /.slider -->
    </div> <!-- /.slide-wrapper -->
    <div class="site-desc">
      <div class="site-desc__content">
          First&nbsp;Surfing&nbsp;Magazine
      </div>
    </div> <!-- /.site-desc -->

    <div class="header-social">
      <div class="header-social__item">
        <a href="#">
          <img src="img/socials/social-tumblr.svg" alt="">
        </a>
      </div>
      <div class="header-social__item">
        <a href="#">
          <img src="img/socials/social-twitter.svg" alt="">
        </a>
      </div>
      <div class="header-social__item">
        <a href="#">
          <img src="img/socials/social-vimeo.svg" alt="">
        </a>
      </div>
    </div> <!-- /.header-social -->
  </header> <!-- /.container -->






  
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
